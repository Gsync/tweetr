<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!--GoogleFonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="test" id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container"><section class="new-tweet">
    <h2>Compose Tweet</h2>
    <form action="/tweets/" method="post">
    <textarea name="text" placeholder="What are you humming about?"></textarea>
    <input type="submit" value="Tweet">
    <span class="counter"></span>
    </form>
    </section>
    <section id='tweets-container'>
      <article class='tweet'>
          <header>
              <img class='avatar' src='/images/avatar.png'>
              <h2 class='profileName'>Lorem ipsum</h2>
              <p class='userName'>@lorem</p>
          </header>
          <p class='tweetContent'>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor deleniti nobis itaque maiores repellat nihil modi quibusdam totam officia voluptatum, unde, consequuntur earum repellendus veritatis voluptates dolore nisi aspernatur ipsam.</p>
          <footer>
            10 days ago
          </footer>
      </article>
    </section>
    </main>

  </body>
</html>
